<h1>Proyecto 2</h1>

<!-- File Selector -->
<label for="fileInput">Selecciona Archivo de entrada (csv):</label>

<!-- Algorithm Selector -->
<label for="algorithmSelect">Selecciona Algoritmo de Machine Learning:</label>
<select id="algorithmSelect">
    <option value="linearRegression">Regresion Lineal</option>
    <option value="decisionTree">Arbol de Decision</option>
    <option value="naiveBayes">Naive Bayes</option>
</select>
